<body>

  <div class="w-100 d-flex justify-content-center footer">
    <form>
        <div id="bannerForm">
          <img src="img/Anime_banner.jpg" width="700px">
        </div>
        <br>
        <legend>Formulário</legend>
        <div class="form-row">
            <div class="col">
                Primeiro Nome <input type="text" class="form-control" placeholder="Primeiro Nome">
            </div><br>
            <div class="col">
                Ultimo Nome <input type="text" class="form-control" placeholder="Ultimo Nome">
            </div><br>
          </div>
          <form>
            <div class="form-row">
              <div class="form-group col-md-6">
                <label for="inputEmail4">Email</label>
                <input type="email" class="form-control" id="inputEmail4">
              </div>
              <div class="form-group col-md-6">
                <label for="inputPassword4">Password</label>
                <input type="password" class="form-control" id="inputPassword4">
              </div>
            </div>
            <div class="form-row">
              <div class="form-group col-md-6">
                <label for="inputCity">Cidade</label>
                <input type="text" class="form-control" id="inputCity">
              </div>
              <div class="form-group col-md-4">
                <label for="inputState">Distrito</label>
                <select id="inputState" class="form-control">
                  <option selected>Escolha...</option>
                  <option>Porto</option>
                  <option>Lisboa</option>
                  <option>Coimbra</option>
                  <option>Aveiro</option>
                  <option>Beja</option>
                  <option>Faro</option>
                </select>
              </div>
              <div class="form-group col-md-2">
                <label for="inputZip">Codigo Postal</label>
                <input type="text" class="form-control" id="inputZip">
              </div>
            </div>
            <div class="form-group">
              <div class="form-check">
                <input class="form-check-input" type="checkbox" id="gridCheck">
                <label class="form-check-label" for="gridCheck">
                  Aceito os Termos & Condições
                </label>
              </div>
            </div>
            <button type="submit" class="btn btn-dark">Sign in</button>
          </form>

    

    <div class="fixed-top corFundo">
